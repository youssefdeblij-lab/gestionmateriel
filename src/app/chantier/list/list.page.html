<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    List chantiers
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list routerDirection="forward"   *ngFor="let mat of chantiers" >
    
 
   
    <ion-item  *ngIf="mat.Id" [routerLink]="['/materielexist/' + mat.Id + '/' + mat.desingation]"   >  
      <ion-icon    name="stats-chart-outline"></ion-icon>
        <ion-label>
        <h2 > &nbsp;{{ mat.desingation }} </h2>
      </ion-label>  
    </ion-item>

   

  
  
  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>
  
  </ion-toolbar>
</ion-footer>
