<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

    <ion-title>Information</ion-title>
    
   
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item  lines="full"  color='light' *ngIf="!isempty"  >     
    <h6 >chargement...  </h6>       
</ion-item>


<ion-item *ngIf="isempty"     >
  <ion-label >Depuis : {{info.chantierDepuis}}</ion-label>       
</ion-item>
 

<ion-item  *ngIf="isempty"    >
  <ion-label >Vers : {{info.chantierver}}</ion-label>       
</ion-item>

<ion-item  *ngIf="isempty"  lines="full" >
  <ion-label>Date de transfert : {{info.date}}</ion-label>     
</ion-item> 

<ion-item  *ngIf="isempty"  lines="full" color='light' >
  <h3 >List materiels </h3 >    
</ion-item> 
 

<ion-list  *ngFor="let elemnt of materiels "    >
  <ion-card     >

      <ion-item  lines="full"  >
      <ion-button fill="outline"  >Refrence Materiel : {{elemnt.ref}}</ion-button>  
      </ion-item>

      <ion-item     >
        <ion-button  color="{{malen(elemnt.status)}}" >Status : {{elemnt.status}}</ion-button >       
      </ion-item>


      <ion-item     >
        <ion-label style="font-size: 12px">Designation : {{elemnt.designation}}</ion-label>        
      </ion-item>

      <ion-item      >
        <ion-label style="font-size: 12px">Quantité demandés : {{elemnt.qte}}</ion-label>    
      </ion-item> 

      <ion-item   *ngIf='elemnt.status == "encours"'  >
        <ion-button slot='start' color="success" (click)="entscheidung('validé',elemnt)" style="font-size: 12px">
          <ion-icon name="checkmark-outline"></ion-icon>&nbsp;&nbsp;Validé
        </ion-button >    
        <ion-button slot="end" color="danger"  (click)="entscheidung('annulé',elemnt.id)" style="font-size: 12px">
          <ion-icon name="close-outline"></ion-icon>&nbsp;&nbsp;Annulé
        </ion-button >    
      </ion-item> 

  </ion-card>
  
</ion-list> 


</ion-content>
