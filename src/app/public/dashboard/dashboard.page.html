<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Gestion de matériel</ion-title>

  </ion-toolbar>
  
</ion-header>

<ion-content>
 
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button color="danger" (click)="logoutUser()">
      <ion-icon name="power" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>

    <ion-item [routerLink]="'/list'" routerDirection="forward" >
       
      <ion-icon name="list" ></ion-icon>
      <ion-label>
        <h2> &nbsp; List des chantiers/materiel</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="'/demande-materiel'" routerDirection="forward" >
       
      <ion-icon name="add" ></ion-icon>
      <ion-label>
        <h2> &nbsp; Créer un demande materiel</h2>
      </ion-label>
    </ion-item>


    <ion-item>
       
      <ion-icon name="swap-horizontal-outline"></ion-icon>
      <ion-label>
        <h2> &nbsp; Transférer un materiel</h2>
      </ion-label>
    </ion-item>

    <ion-item>
       
      <ion-icon name="albums-outline" ></ion-icon>
      <ion-label>
       <h2> &nbsp; Les demandes réalisés</h2>
      </ion-label>
    </ion-item>

    <ion-item>
       
      <ion-icon name="send-outline"></ion-icon>
      <ion-label>
        <h2> &nbsp; Les transférs réalisés</h2>
      </ion-label>
    </ion-item>
  
    



  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>- 2020</ion-title>
  </ion-toolbar>
</ion-footer>
